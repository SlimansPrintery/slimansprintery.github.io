<div class="header">
  <div class="container">
    
    <div class="logo">
      <a class="site-title" href="{{ site.baseurl }}/">Slimans Printery</a>  
    </div>

    <div class="nav">
      {% for page in site.pages %}
        {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>

  </div>
</div>
